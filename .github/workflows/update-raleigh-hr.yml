name: Update Cal Raleigh HR Data

on:
  schedule:
    - cron: "5 9 * * *"   # daily at 09:05 UTC
  workflow_dispatch: {}
  push:
    paths:
      - scripts/get_raleigh_hr.py
      - .github/workflows/update-raleigh-hr.yml
      - bafta-scripted-comedy-shows/requirements.txt

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Debug: list files
        run: |
          pwd
          echo "=== repo root ==="
          ls -la
          echo "=== scripts ==="
          ls -la scripts || true
          echo "=== bafta-scripted-comedy-shows ==="
          ls -la bafta-scripted-comedy-shows || true
          echo "=== .github/workflows ==="
          ls -la .github/workflows || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r bafta-scripted-comedy-shows/requirements.txt

      - name: Run fetch script
        run: python scripts/get_raleigh_hr.py

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): update Cal Raleigh HRs [auto]"
          file_pattern: |
            assets/data/raleigh_hr.json
            assets/data/raleigh_hr.csv


