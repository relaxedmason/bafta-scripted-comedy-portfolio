name: Update Cal Raleigh HR Data

on:
  workflow_dispatch:
  schedule:
    - cron: '5 9 * * *'   # daily at 09:05 UTC
  push:
    paths:
      - 'scripts/get_raleigh_hr.py'
      - '.github/workflows/update-raleigh-hr.yml'
      - 'bafta-scripted-comedy-portfolio/requirements.txt'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      # quick visibility into what the runner sees
      - name: Debug: show tree
        run: |
          echo "PWD=$(pwd)"
          echo "=== root ==="; ls -la
          echo "=== scripts ==="; ls -la scripts || true
          echo "=== reqs dir ==="; ls -la bafta-scripted-comedy-portfolio || true
          echo "=== workflows ==="; ls -la .github/workflows || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r bafta-scripted-comedy-portfolio/requirements.txt

      - name: Run fetch script
        run: python scripts/get_raleigh_hr.py

      - name: Show generated files
        run: ls -la assets/data || true

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(data): update Cal Raleigh HRs [auto]'
          file_pattern: |
            assets/data/raleigh_hr.json
            assets/data/raleigh_hr.csv
